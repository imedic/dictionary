    <!-- Your HTML here -->
    <h1>Translate from <span>Spanish</span> to <span>English</span></h1>

        <div class="column column-2">
          <h2>English</h2>
          <input type="text" name="Unesite riječ" id="translate-answer">
        </div>

        <div class="column column-3">
          <h2>Answer</h2>
          <button id="submit-answer">See Answer</button>
        </div>
      </div>

    </div>
